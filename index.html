<!DOCTYPE html>
<html>
<head>
    <title>Panel de Administración de Licencias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; }
        .card { margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Panel de Administración de Licencias</h1>
        
        <!-- Formulario para generar licencia -->
        <div class="card">
            <div class="card-header">
                Generar Nueva Licencia
            </div>
            <div class="card-body">
                <form id="licenseForm">
                    <div class="mb-3">
                        <label class="form-label">Nombre del Cliente</label>
                        <input type="text" class="form-control" id="clientName" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Duración (días)</label>
                        <input type="number" class="form-control" id="duration" value="30" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Generar Licencia</button>
                </form>
            </div>
        </div>

        <!-- Lista de licencias -->
        <div class="card">
            <div class="card-header">
                Licencias Activas
            </div>
            <div class="card-body">
                <div id="licensesList"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="licenses.js"></script>
</body>
</html>
